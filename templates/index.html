{% extends 'layout.html' %}
{% block content %}

{% for item in data %}
    <div class="row">
        <div class="col-4">
            <img src="{{item['strTrackThumb']}}" class="img-fluid">
        </div>
        <div class="col-4">
            <div class="row">
                <br>Track Name: {{ item['strTrack'] }}<br>
            </div>
            <div class="row">
                <br>Artist: {{ item['strArtist'] }}<br>
            </div>
            <div class="row">
                <br>Album: {{ item['strAlbum'] }}<br>
            </div>
        </div>
    </div>



{% endfor %}


{% endblock %}

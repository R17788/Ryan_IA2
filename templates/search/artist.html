{% extends 'layout.html' %}
{% block content %}

<form name="ArtistSearch" action="{{url_for('artist')}}" method="post">

    {{ form.hidden_tag()}}
    {{ form.csrf_token }}

    <h1 style='padding-top: 10px;' >Search for an Artist: {{form.search}}</h1>
    <div class="mb-2">
        <a class="return" href="{{ url_for('search') }}">Back to Search</a>
    </div>



{% endblock %}
